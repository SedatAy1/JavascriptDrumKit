<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Play Your Dream Song</h1>

    <img src="sounds/drum.png" height="500">

    <div class="keys">
        <button class="key" data-key="65">A</button>
        <button class="key" data-key="83">S</button>
        <button class="key" data-key="68">D</button>
        <button class="key" data-key="70">F</button>
        <button class="key" data-key="71">G</button>
        <button class="key" data-key="72">H</button>
        <button class="key" data-key="74">J</button>
        <button class="key" data-key="75">K</button>
        <button class="key" data-key="76">L</button>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/openhat.wav"></audio>
    <audio data-key="70" src="sounds/hihat.wav"></audio>
    <audio data-key="71" src="sounds/kick.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
